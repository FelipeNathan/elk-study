filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.inputs:
  - type: docker
    combine_partial: true
    containers:
      path: "/var/lib/docker/containers"
      stream: "stdout"
      ids:
        - "*"
    multiline:
      type: pattern
      pattern: '^\['
      negate: true
      match: after

processors:
  - add_cloud_metadata: ~
  - add_docker_metadata:
      match_short_id: true
  - drop_event:
      when.regexp:
        container.image.name: docker.elastic.co/.*

output.logstash:
  hosts: '${LOGSTASH_HOSTS:logstash:5044}'